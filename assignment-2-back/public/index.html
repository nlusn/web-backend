<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-vh-100 d-flex align-items-center bg-secondary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
          <div class="card p-4 shadow-sm">
            <form>
              <label class="form-label">Enter City</label>
              <input
                type="text"
                class="form-control"
                id="cityInput"
                placeholder="Enter the city name"
              />
            </form>
            <button class="btn btn-primary mt-3 w-100">Get Weather</button>
            <div class="mt-4" id="weatherResult"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelector("button").addEventListener("click", async () => {
        const city = document.getElementById("cityInput").value;
        const resultDiv = document.getElementById("weatherResult");

        if (!city) {
          resultDiv.innerHTML = "<p class='text-danger'>Enter a city</p>";
          return;
        }

        resultDiv.innerHTML = "Loading...";

        try {
          const res = await fetch(`/api/weather?city=${city}`);
          const data = await res.json();

          resultDiv.innerHTML = `
            <h5>${city}, ${data.countryCode}</h5>
            <p><strong>Temperature:</strong> ${data.temperature}°C</p>
            <p><strong>Feels like:</strong> ${data.feelsLike}°C</p>
            <p><strong>Description:</strong> ${data.description}</p>
            <p><strong>Wind:</strong> ${data.windSpeed} m/s</p>
            <p><strong>Rain (3h):</strong> ${data.rainLast3h} mm</p>
            <h6 class="mt-3">Related News</h6>
            <ul>
                ${data.news
                  .map(
                    (n) =>
                      `<li><a href="${n.url}" target="_blank">${n.title}</a></li>`
                  )
                  .join("")}
            </ul>
        `;
        } catch {
          resultDiv.innerHTML = "<p class='text-danger'>Error loading data</p>";
        }
      });
    </script>
  </body>
</html>
